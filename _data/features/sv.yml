-   img:
        src: "/sv/feature0.jpg"
    content:
        h: |
            Planera smartare.
            Snabbare.
        p: |
            Med Zetkin planerar ni ert utåtriktade kampanjarbete smartare.
            Håll koll på spridningen i staden och över tid, så att ni möter
            rätt människor vid rätt tillfälle.
    link:
        text: "Läs mer om att planera kampanjer"
        href: /sv/zetkin/kampanjer

-   img:
        src: "/sv/feature1.jpg"
    content:
        h: |
            Se varje aktivist.
            På riktigt.
        p: |
            Enkäter, detaljerade sökningar, etiketter. I Zetkin står aktivisten
            i centrum. Som organisatör lär du känna varje individ och tappar
            aldrig bort någon.
    link:
        text: "Läs mer om människor i Zetkin"
        href: /sv/zetkin/manniskor

-   img:
        src: "/sv/feature2.jpg"
    content:
        h: "Förenkla för fler att delta."
        p: |
            Det ska vara enkelt att bli aktiv. Med Zetkin kan aktivister anmäla
            sig själva till aktioner och arrangemang. Ett mail dagen innan ser
            till att ingen glömmer.
    link:
        text: "Läs mer om Zetkin för aktivister"
        href: /sv/zetkin/aktivister

-   img:
        src: "/sv/feature3.jpg"
    content:
        h: |
            Ring effektivt.
            Nå ut till fler.
        p: |
            Zetkin tar systematiska rundringningar till en helt ny nivå. Med
            ringuppdrag sätter ni upp avancerade regler för vilka ni vill nå.
            Eller kommer igång på minuter med mallar.
    link:
        text: "Läs mer om Zetkins telefonverktyg"
        href: /sv/zetkin/telefon
