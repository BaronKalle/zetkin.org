    content:
        h: |
            Plan smarter.
            Faster.
        p: |
            Plan your campaign ground game smarter with Zetkin. Keep track of
            the distribution in the city and over time, so that you meet the
            right people at the right time.
    link:
        text: "Read more about planning campaigns"
        href: /en/zetkin/campaigns

-   img:
        src: /en/zetkin/features/people.jpg
    content:
        h: |
            Know your activists.
            Every single one.
        p: |
            Surveys, smart searches, labels. Zetkin revolves around the
            activist, just like your organization does. You get to know each and
            every individual and never lose anyone.
    link:
        text: "Read more about people in Zetkin"
        href: /en/zetkin/people

-   img:
        src: /en/zetkin/features/participate.jpg
    content:
        h: "Make participation simpler for all."
        p: |
            Becoming politically active should be simple. With Zetkin, activists
            can sign up to actions and events. An e-mail on the day before makes
            sure no one forgets.
    link:
        text: "Read more about Zetkin for activists"
        href: /en/zetkin/activists

-   img:
        src: /en/zetkin/features/call.jpg
    content:
        h: |
            Call efficiently.
            Reach wider.
        p: |
            Zetkin takes systematic calling to a whole new level. Use the call
            assignment feature to set up advanced rulesets about whom to call.
            Or get started in minutes with templates.
    link:
        text: "Read more about phone banking"
        href: /en/zetkin/calling
