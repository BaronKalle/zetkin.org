header: Bidra till Zetkins crowdfunding-kampanj
text: |
    Zetkin är snart redo att börja användas runt om i landet. För att kunna
    fortsätta sprida våra verktyg till hela rörelsen, ber vi nu om din hjälp.
    Ge ett bidrag till vår crowdfunding-kampanj och hjälp oss fortsätta stärka
    rörelsen.
cta:
    text: Läs mer och donera
    href: "https://www.indiegogo.com/projects/zetkin-organiserar-aktivism"
