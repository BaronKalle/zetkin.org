{% assign feature=include.feature %}
<div class="feature feature-{{ include.index }}">
    <img class="feature-screen" src="{{ feature.img.src }}">
    <div class="feature-desc">
        <h3>{{ feature.content.h | newline_to_br }}</h3>
        <p>{{ feature.content.p }}</p>
        <a href="{{ feature.link.href }}"
            class="button">{{ feature.link.text }}</a>
    </div>
</div>
