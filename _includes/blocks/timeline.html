<section class="timeline">
    <div class="intro">
        {% if include.header %}
        <h2>{{ include.header }}</h2>
        {% endif %}
        {% if include.kicker %}
        <p class="kicker">
            {{ include.kicker }}
        </p>
        {% endif %}
    </div>
    <ol>
    {% for point in include.points %}
        <li>
            <h3>{{ point.header }}</h3>
            <p>{{ point.text }}</p>
        </li>
    {% endfor %}
    </ul>
</section>
