<section class="features">
    {% for idx in include.features %}
        {% assign f=site.data.features[page.lang][idx] %}
        {% include feature.html feature=f %}
    {% endfor %}
    {% if include.showMore %}
    <footer>
        <a href="{{ strings.home.features.link.href }}"
            class="button">{{ strings.home.features.link.text }}</a>
    </footer>
    {% endif %}
</section>
