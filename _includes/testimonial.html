{% assign testimonial=include.testimonial %}
<div class="testimonial">
    <img src="{{ testimonial.image }}">
    <blockquote>
        <p>
            {{ testimonial.quote }}
        </p>
    </blockquote>
    <p class="cite">
        {{ testimonial.cite }}
    </p>
    <p>
        <a href="{{ testimonial.link.href }}">{{ testimonial.link.text }}</a>
    </p>
</div>
